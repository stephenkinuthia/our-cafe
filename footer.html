<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
  <section class="footer">
    <div class="footer-container">

      <!-- Coffee Logo & Name -->
      <div class="footer-coffee">
        <div class="coffee-logo">
          <img src="images/download (21).jpeg" alt="Coffee Logo">
        </div>
        <h3 class="coffee-name">Coffee</h3>
      </div>

      <!-- Useful Links -->
      <div class="footer-links">
        <h3>Useful Links</h3>
        <div class="links-list">
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Why Us</a>
          <a href="#">Gallery</a>
          <a href="#">Contact</a>
        </div>
      </div>

      <!-- Contact Details -->
      <div class="footer-contact">
        <h3>Contact</h3>
        <div class="contact-details">
          <div class="contact-item">
            <img src="images/download a (1).png" alt="Location Icon">
            <p>Nairobi</p>
          </div>
          <div class="contact-item">
            <img src="images/download a (2).jpg" alt="Email Icon">
            <p>Refreshmentpoint4123@gmail.com</p>
          </div>
          <div class="contact-item">
            <img src="images/download b (1).jpg" alt="Phone Icon">
            <p>+254112849908</p>
          </div>
          <div class="contact-item">
            <img src="images/download (5).png" alt="Clock Icon">
            <p>Mon-Sun: 11:00 AM - 8:00 PM</p>
          </div>
        </div>
      </div>

      <!-- Social Media Links -->
      <div class="footer-follow">
        <h3>Follow</h3>
        <div class="social-icons">
          <img src="images/download (6).jpeg" alt="Instagram">
          <img src="images/download.png" alt="Facebook">
          <img src="images/whatsapp (1).jpg" alt="Twitter">
          <img src="images/download (1).png" alt="WhatsApp">
        </div>
      </div>

    </div>
  </section>

</body>
</html>
